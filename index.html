<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>耳道招商</title>
	<link rel="stylesheet" href="css/fullpage.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="fullpage">
		<div class="section first-page">
			<!-- bg sets -->
			<img 
				class="photo-frame-left -anim" 
				data-animation="animate__animated animate__fadeInLeft" 
				data-animation-delay="300"
				src="assets/photo-frame-left.png" 
				alt="">
			<img 
				class="photo-frame-right -anim" 
				data-animation="animate__animated animate__fadeInRight" 
				data-animation-delay="300"
				src="assets/photo-frame-right.png" 
				alt="">
			<img 
				class="bottom-ear -anim" 
				data-animation="animate__animated animate__fadeInUp" 
				data-animation-delay="300"
				src="assets/bottom-ear.png" 
				alt="">
			<!-- main box -->
			<img 
				class="logo -anim" 
				data-animation="animate__animated animate__fadeInDown" 
				data-animation-delay="300"
				src="assets/logo.png" 
				alt="">
			<h2 
				class="title -anim"
				data-animation="animate__animated animate__fadeInUp" 
				data-animation-delay="300">
				全球领先的专业采耳服务商
			</h2>
			<div class="rect-box">
				<div 
					class="rect-box-bg -anim"
					data-animation="animate__animated animate__zoomIn"
					data-animation-delay="0">
					<img class="china-merchants -anim" src="assets/en-text.png" />
				</div>
				<!-- titles -->
				<img 
					class="title-1 -anim animate__fast" 
					data-animation="animate__animated animate__fadeInDown"
					data-animation-delay="200"
					src="assets/title-1.png" />
				<img 
					class="title-2 -anim animate__fast" 
					data-animation="animate__animated animate__fadeInUp"
					data-animation-delay="200"
					src="assets/title-2.png" />
				<!-- slashes -->
				<img 
					class="double-slash -left -anim animate__fast"
					data-animation="animate__animated animate__fadeInLeft"
					data-animation-delay="400"
					src="assets/double-slash.png" />
				<img 
					class="double-slash -right -anim animate__fast"
					data-animation="animate__animated animate__fadeInRight"
					data-animation-delay="400" 
					src="assets/double-slash.png" />
				<!-- refinement text -->
				<img 
					class="refinement-text -anim" 
					data-animation="animate__animated animate__fadeInDown"
					data-animation-delay="300"
					src="assets/refinement-text.png" />
				<!-- bubbles -->
				<div class="bubble bubble-1"></div>
				<div class="bubble bubble-2"></div>
			</div>
		</div>
		<div class="section second-page">
			<div class="title-box">
				<div 
					class="title-box-bg -anim"
					data-animation="animate__animated animate__zoomIn"
					data-animation-delay="0">
						
				</div>
				<p 
					class="serial-number -anim"
					data-animation="animate__animated animate__fadeBigInLeft"
					data-animation-delay="0">
					01
				</p>
				<h2 
					class="main-title -anim"
					data-animation="animate__animated animate__fadeBigInRight"
					data-animation-delay="0">
					耳道里程碑
				</h2>
				<h3 
					class="sub-title -anim"
					data-animation="animate__animated animate__fadeBigInRight"
					data-animation-delay="0">
					Milestones
				</h3>
			</div>
			<div class="main-wrapper">
				<div 
					class="timeline-box -anim"
					data-animation="animate__animated animate__fadeIn"
					data-animation-delay="300">
					<div class="diamond" style="top: -2px;"></div>
					<div class="middle-line"></div>
					<div class="diamond" style="bottom: -2px;"></div>
				</div>
				<div class="milestone-box">
					<div 
						class="milestone -anim"
						data-animation="animate__animated animate__fadeInLeft"
						data-animation-delay="400">
						<div class="milestone-left">2012</div>
						<div class="milestone-right">
							耳康实业公司成立，并以“耳道”品牌提供采耳养生服务。
						</div>
					</div>
					<div 
						class="milestone -anim"
						data-animation="animate__animated animate__fadeInRight"
						data-animation-delay="500">
						<div class="milestone-left">2013</div>
						<div class="milestone-right">
							耳道品牌拥有全国实体店20家，并系统提供采耳培训。
						</div>
					</div>
					<div 
						class="milestone -anim"
						data-animation="animate__animated animate__fadeInLeft"
						data-animation-delay="600">
						<div class="milestone-left">2017</div>
						<div class="milestone-right">
							耳道实体店80家，培养出3000+位行业优秀采耳师，在行业内遥遥领先。
						</div>
					</div>
					<div 
						class="milestone -anim"
						data-animation="animate__animated animate__fadeInRight"
						data-animation-delay="700">
						<div class="milestone-left">2018</div>
						<div class="milestone-right">
							耳道品牌新形象升级，成为行业创新领航者，一上市，便受到年轻人喜爱。
						</div>
					</div>
					<div 
						class="milestone -anim"
						data-animation="animate__animated animate__fadeInLeft"
						data-animation-delay="800">
						<div class="milestone-left">2019</div>
						<div class="milestone-right">
							耳道重新定义采耳，让采耳文化进入到2.0模式，将成为未来的采耳生态赋能平台。
						</div>
					</div>
					<div 
						class="milestone -anim"
						data-animation="animate__animated animate__fadeInRight"
						data-animation-delay="900">
						<div class="milestone-left">2020</div>
						<div class="milestone-right">
							耳道再出发，再创新形象，战略拓展全国市场。
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section third-page">Some section</div>
		<div class="section fourth-page">Some section</div>
	</div>
	<div class="bgm-btn-wraper">
		<div class="bgm-btn rotate" style="animation-play-state: paused;">
			<audio id="audio" src="assets/ByYourSide.mp3" loop autoplay preload></audio>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/fullpage.min.js"></script>
	<script src="js/lifecycle.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
